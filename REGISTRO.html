<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Miembros - Gimnasio Lenin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/REGISTRO.css">
    <link rel="icon" href="images/logo.ico" type="image/x-icon">
</head>

<body>
    <header class="gym-header py-3 mb-4">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <img src="IMAGES/BOB (2).png" alt="Logo Gimnasio Lenin" class="gym-logo me-3">
                <h1 class="gym-title mb-0">GIMNASIO LENIN</h1>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card gym-card shadow-lg">
                    <div class="card-header gym-card-header">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-person-plus-fill me-2"></i>
                            Registrar Nuevo Miembro
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control gym-input" id="nombre" name="nombre"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="apellido_paterno" class="form-label">Apellido Paterno *</label>
                                    <input type="text" class="form-control gym-input" id="apellido_paterno"
                                        name="apellido_paterno" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="apellido_materno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control gym-input" id="apellido_materno"
                                        name="apellido_materno">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="edad" class="form-label">Edad *</label>
                                    <input type="number" class="form-control gym-input" id="edad" name="edad" min="15"
                                        max="100" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="sexo" class="form-label">Sexo *</label>
                                    <select class="form-select gym-input" id="sexo" name="sexo" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="monto_inscripcion" class="form-label">Monto de Inscripción ($) *</label>
                                    <div class="input-group">
                                        <span class="input-group-text gym-currency">$</span>
                                        <input type="number" class="form-control gym-input" id="monto_inscripcion"
                                            name="monto_inscripcion" step="0.01" min="0" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="button" class="btn btn-secondary me-md-2 gym-btn" id="btnCancelar">
                                    <i class="bi bi-x-circle me-1"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary gym-btn gym-btn-primary">
                                    <i class="bi bi-check-circle me-1"></i> Registrar Miembro
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 shadow d-none" id="mensajeExito">
                    <div class="card-body text-center py-5">
                        <h3 class="card-title text-success mb-3">¡Registro Exitoso!</h3>
                        <p class="card-text text-light">El miembro ha sido registrado correctamente en el sistema.</p>

                        <!-- Añade este div para mostrar los datos -->
                        <div id="successData" class="bg-light p-3 rounded mt-3 text-start"></div>

                        <button type="button" class="btn btn-primary mt-4 gym-btn gym-btn-primary"
                            id="btnNuevoRegistro">
                            <i class="bi bi-person-plus me-1"></i> Registrar Otro Miembro
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="gym-footer mt-5 py-3 text-center">
        <div class="container">
            <p class="mb-0">© 2023 Gimnasio Lenin - Transformando vidas a través del fitness</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JAVA/REGISTRO.js"></script>
</body>

</html>
